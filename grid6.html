<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    menu a {
        text-decoration: none;
        font-size: 1rem;
        color: blue;
    }

    menu a:hover {
        color: grey;
        font-weight: bold
    }

    .item1 {
        grid-area: header;
        background-color: aqua;
    }

    .item2 {
        grid-area: menu;
        background-color: yellow;
        ;

    .item3 {
        grid-area: main;
        background-image: url(https://media.giphy.com/media/HVweQ5FuSFZJe/giphy.gif);
        background-size: cover;
    }

    .item4 {
        grid-area: article;
        background-image: url(https://media.giphy.com/media/5jip1wBZiIFwY/giphy.gif);
        background-size: cover;
    }

    .item5 {
        grid-area: footer;
        background-color: brown;
    }



    @media (min-width:601px) {
        .grid-container {
            display: grid;
            height: 600px;
            grid-template-columns: 1fr 3fr 2fr;
            grid-template-rows: 20% 1fr 50px;
            grid-template-areas:
                'menu footer footer'
                'menu article main'
                'header header header';
        }
    }

    @media(max-width:600px ) {
        .grid-container {
            display: grid;
            height: 600px;
            grid-template-columns: 1fr 3fr 2fr;
            grid-template-rows: 20% 1fr 50px;
            grid-template-areas:
                'menu'
                'menu'
                'footer'
                'footer'
                'article'
                'main'               
                'header'
                'header';
        }

    }
</style>
